<div class="container">
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Date</th>
            <th>Grade</th>
            <th>Subject</th>
        </tr>
        @for(item of subjects();track item.row_id){
        <tr [class.selected]="item.selected" (click)="onSelect(item)">
            <td>{{item.student_id }}</td>
            <td>{{item.student_name | titlecase }}</td>
            <td>{{item.date | date}}</td>
            <td>{{item.grade}}</td>
            <td>{{item.subject_name }}</td>
        </tr>
        }

    </table>
</div>
